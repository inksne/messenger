{% extends "authenticated.html" %}

<title>Чат с {{ companion_name }}</title>


{% block styles %}
    {{ super() }}
    <style>
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 80%;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            background-color: rgba(33, 37, 36, 0.6);
            border-radius: 10px;
            max-width: 80%;
        }

        .message.sent {
            align-self: flex-end;
            background-color: rgba(32, 140, 32, 0.6);
        }

        .message.received {
            align-self: flex-start;
            background-color: rgba(32, 32, 140, 0.6);
        }

        .input-area {
            display: flex;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(33, 37, 36, 0.7);
            z-index: 2;
        }

        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            margin-right: 10px;
        }

        .input-area button {
            padding: 10px;
            background-color: rgba(32, 140, 32, 0.8);
            border: none;
            color: white;
            border-radius: 10px;
        }

        #content {
            position: relative;
            z-index: 0;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
    </style>
{% endblock %}


{% block content %}
    <div id="content">
        <div class="chat-box" id="chat-box">
            <!-- Сообщения будут вставляться сюда -->
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Введите сообщение..." />
            <button id="send-btn">Отправить</button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }} 
    <script>
        const websocket = new WebSocket('ws://' + window.location.host + '/authenticated/chat/{{ companion_id }}');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');

        function addMessage(messageText, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            messageDiv.textContent = messageText;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;  
        }

        websocket.onmessage = function(event) {
            const messageText = event.data;
            addMessage(messageText, false);  
        };

        sendButton.onclick = function() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessage(messageText, true);  
                websocket.send(messageText);  
                messageInput.value = '';  
            }
        };

        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
{% endblock %}
